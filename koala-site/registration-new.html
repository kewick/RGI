<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Respect Group Start Page</title>

	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/ris.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/jquery-ui-1.8.4.custom.css" type="text/css" media="screen" />

	<link rel="stylesheet" href="css/ui.dropdownchecklist.standalone.css" type="text/css" media="screen" />


	<!--[if lt IE 9]>
	<script src="js/html5.js"></script>
	<![endif]-->


</head>


<body id="registration-section">
<div class="container clearfix"> 
	<!-- the header -->
	<header>
		<div class="image-wrapper">
			<div class="fadein">
				<img src="images/sport-man-lrg.gif" />
				<img src="images/ris-lrg.gif" />
			</div>
		</div>
	</header>
	 
	<!-- main content of the page -->
	<div id="main-content">
		<h2>Program Registration</h2>
		<div class="form-block">
			<form action="#" class="register-form" method="post" name="login">
				<div class="input-holder">
					<label for="username">Username</label>
					<input type="text" name="username" required="required"/>
				</div>
				<div class="input-holder">
					<label for="password">Password</label>
					<input type="password" name="password" required="required"/>
				</div>
				<div class="input-holder">
					<label for="confirmpassword">Confirm Password</label>
					<input type="password" name="confirmpassword"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="username">Username</label>
					<input type="text" name="username"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="email">Email</label>
					<input type="email" name="email"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="email">Association</label>
					<select id="s1" class="s1" abindex='8' name="association"  required="required">
						<option>Low</option>
						<option>Medium</option>
						<option>High</option>
					</select>
				</div>
				
				<div class="form-button-bar">
					<button type="submit" class="login-button">Submit</button>
				</div>
			</form>
		</div>	
	</div>
	<!-- side content of the page right -->
	<div id="side-content-right">
		<div id="logo-menu">
			<img src="images/sport-man-sml.gif" />
			<img src="images/coaching-man-small.gif" />
			<img src="images/ris-logo-sml.gif" />
		</div>
		<a href="#" class="button blarge sidebar-button">Return to Start Page</a>
	</div>
	<!-- footer -->
	<footer>
			<p>Respect in Sport is a registered trademark of Respect Group Inc.</p>
	</footer>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/jquery-ui-1.8.13.custom.min.js"></script>


<script>
$(document).ready(function(){
	
	if ($('.fadein').find('img').size()!==1) {
			$('.fadein img').shuffle();
			$('.fadein img:gt(0)').hide();
			setInterval(function(){$('.fadein :first-child').fadeOut().next('img').fadeIn().end().appendTo('.fadein');}, 5000);
	}
	
	var registerUserPass = $('#register-user-password'),
    registerName = $('#register-first-last'),
    buttonUserPass = $('#button-user-password');
    buttonName = $('#button-first-last');

	registerUserPass.hide();
	registerName.hide();

	buttonUserPass.click(function() {
		   registerName.hide();
		   registerUserPass.show();
	});

	buttonName.click(function() {
		   registerUserPass.hide();
		   registerName.show();
	});
});
</script>


</body>
</html>
