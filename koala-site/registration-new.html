<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Respect Group New Registration</title>
	
	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/jquery-ui-1.10.1.custom.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="js/plugins/qtip/jquery.qtip.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="js/plugins/checkboxtree/jquery.checkboxtree.css" type="text/css" media="screen" />
	
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/ris.css" type="text/css" media="screen" />
	
	<script src="js/modernizr.custom.min.js"></script>
	
</head>


<body id="registration-section">
<div class="container clearfix"> 
	<!-- the header -->
	<header>
		<div class="image-wrapper">
			<div class="fadein">
				<img src="images/sport-man-lrg.gif" />
				<img src="images/ris-lrg.gif" />
			</div>
		</div>
	</header>
	 
	<!-- main content of the page -->
	<div id="main-content">
		<h2>Program Registration</h2>
		<div class="form-block">
			<form action="#" class="register-form" method="post" name="login">
				<input type="hidden" value="" name="secure-self-question" />
				<div class="input-holder">
					<label for="username">Username</label>
					<input type="text" name="username" required="required" class="showTip"/>
				</div>
				<div class="input-holder">
					<label for="password">Password</label>
					<input type="password" name="password" required="required" class="showTip"/>
				</div>
				<div class="input-holder">
					<label for="confirmpassword">Confirm Password</label>
					<input type="password" name="confirmpassword"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="email">Email</label>
					<input type="email" name="email"  required="required" class="showTip"/>
				</div>
				<div class="input-holder">
					<label for="gender">Gender</label>
					<div class="radio-input-holder">
						<input type="radio" name="gender" value="M"  required="required"> Male
						<input type="radio" name="gender" value="F"  required="required"> Female
					</div>
				</div>
				<div class="input-holder">
					<label for="birth-date">Date of Birth</label>
					<input type="text" name="birthdate" id="datepicker"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="postal-code">Postal Code</label>
					<input type="text" name="addressPostalCode"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="postal-code">NCCP #</label>
					<input type="text" name="sm_nccp"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="association">Association</label>
					<!-- checkbox-tree class is needed to initialize the plugin -->
					<ul id="association" class="checkbox-tree">
						<li>
							<input type="checkbox" name="association" value="1" /><label>Test</label>
							<ul>
								<li><input type="checkbox" name="association" value="1-a" /><label>Test</label></li>
								<li><input type="checkbox" name="association" value="1-b" /><label>Test</label></li>
							</ul>
						</li>
						<li>
							<input type="checkbox" name="association" value="2" /><label>Test</label>
							<ul>
								<li><input type="checkbox" name="association" value="2-a" /><label>Test</label></li>
								<li><input type="checkbox" name="association" value="2-b" /><label>Test</label></li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="input-holder">
					<label for="security-question">Secure Question</label>
					<!-- this select is just a dummy. real value from hidden input 'security-question' -->
					<select name="choose-question">
						<option value="" selected disabled>Select a question</option>
						<option value="secure-city">What city were you born in? </option>
						<option value="secure-school">What high school did you attend? </option>
						<option value="secure-pet">Name of 1st pet?</option>
						<option value="secure-car">What was your 1st car?</option>
						<option value="secure-honeymoon">Where did you go on your honeymoon?</option>
						<option value="secure-self-enter">Select your own</option>
					</select>
				</div>
				<div class="input-holder" style="display:none;">
					<label for="custom-question">Custom Security Question</label>
					<input type="text" name="custom-question" id="custom-question" />
				</div>
				<div class="input-holder">
					<label for="security-choice-answer">Secure Answer</label>
					<input type="text" name="secure-choice-answer"  required="required"/>
				</div>
				<div class="terms-scroll">
					Privacy Policy will go here in scolling div.
				</div>
				<div class="input-holder">
					<label for="accept-privacy-policy">Privacy Policy Accepted</label>
					<div class="radio-input-holder">
						<input type="checkbox" name="policy" value="accepted" required="required">
					</div>
				</div>
				<div class="form-button-bar">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>	
	</div>
	<!-- side content of the page right -->
	<div id="side-content-right">
		<div id="logo-menu">
			<img src="images/sport-man-sml.gif" />
			<img src="images/coaching-man-small.gif" />
			<img src="images/ris-logo-sml.gif" />
		</div>
		<a href="#" class="button blarge sidebar-button">Return to Start Page</a>
	</div>
	<!-- footer -->
	<footer>
			<p>Respect in Sport is a registered trademark of Respect Group Inc.</p>
	</footer>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui-1.10.1.custom.min.js"></script>
<script src="js/plugins/jquery.shuffle.js"></script>
<script src="js/plugins/jquery.validate.js"></script>
<script src="js/plugins/qtip/jquery.qtip.min.js"></script>
<script src="js/plugins/checkboxtree/jquery.checkboxtree.js"></script>

<script src="js/RGI.js"></script>
<script src="js/RGI.PageController.js"></script>

<script>
var pageController;

jQuery(function(){
	
	pageController = new RGI.PageController({
		extraValidateSettings : {
			rules : {
				"association" : {required : true},
				"choose-question" : {required : true},
				"secure-choice-answer" : {required : true}
			},
			messages : {
				"association" : "Please select at least one item",
				"choose-question" : "Please choose a question",
				"custom-question" : "Please enter a custom question",
				"secure-choice-answer" : "Please enter an answer"
			}
		}
	});
	
	
	jQuery("select[name='choose-question']").on("change", function(){
		var $target = jQuery(this);
		var $customQuestionInput = jQuery("input#custom-question");
		var $questionValueHolder = jQuery("input[name='secure-self-question']");
		
		//show the custom question box
		if($target.val() == "secure-self-enter"){
			$questionValueHolder.val("");
			$customQuestionInput.parent().show();
			$customQuestionInput.prop("required", true)
			.on("keyup", function(){
				$questionValueHolder.val($customQuestionInput.val()); //set value from the custom question
			});
		} 
		
		//hide custom question box
		else {
			$customQuestionInput.prop("required", false).parent().hide();
			$questionValueHolder.val($target.val()); //set value from the select
		}
		
		//need to update any qtips position
		pageController.updateQtipPosition();
	});
	
});
</script>


</body>
</html>
