<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Respect Group New Registration</title>
	
	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="js/plugins/qtip/jquery.qtip.min.css" type="text/css" media="screen" />
	
	<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/ris.css" type="text/css" media="screen" />
	
	<script src="js/modernizr.custom.min.js"></script>
	
</head>


<body id="registration-section">
<div class="container clearfix"> 
	<!-- the header -->
	<header>
		<div class="image-wrapper">
			<div class="fadein">
				<img src="images/sport-man-lrg.gif" />
				<img src="images/ris-lrg.gif" />
			</div>
		</div>
	</header>
	 
	<!-- main content of the page -->
	<div id="main-content">
		<h2>Program Registration</h2>
		<div class="form-block">
			<form action="#" class="register-form" method="post" name="login">
				<div class="input-holder">
					<label for="username">Username</label>
					<input type="text" name="username" required="required" class="showTip"/>
				</div>
				<div class="input-holder">
					<label for="password">Password</label>
					<input type="password" name="password" required="required" class="showTip"/>
				</div>
				<div class="input-holder">
					<label for="confirmpassword">Confirm Password</label>
					<input type="password" name="confirmpassword"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname"  required="required"/>
				</div>
				<div class="input-holder">
					<label for="email">Email</label>
					<input type="email" name="email"  required="required" class="showTip"/>
				</div>
				<div class="input-holder">
					<label for="association">Association</label>
					<select id="s1" class="s1" abindex='8' name="association"  required="required">
						<option>Low</option>
						<option>Medium</option>
						<option>High</option>
					</select>
				</div>
				
				<div class="form-button-bar">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>	
	</div>
	<!-- side content of the page right -->
	<div id="side-content-right">
		<div id="logo-menu">
			<img src="images/sport-man-sml.gif" />
			<img src="images/coaching-man-small.gif" />
			<img src="images/ris-logo-sml.gif" />
		</div>
		<a href="#" class="button blarge sidebar-button">Return to Start Page</a>
	</div>
	<!-- footer -->
	<footer>
			<p>Respect in Sport is a registered trademark of Respect Group Inc.</p>
	</footer>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/plugins/jquery.shuffle.js"></script>
<script src="js/plugins/jquery.validate.js"></script>
<script src="js/plugins/qtip/jquery.qtip.min.js"></script>

<script src="js/RGI.js"></script>
<script src="js/RGI.PageController.js"></script>

<script>
jQuery(function(){
	
	var pageController = new RGI.PageController();
	
	var tipContents = [
		'May we recommend your email', 
		'Password must be 8 characters or more, one number and one uppercase letter',
		'Proper email is required'
		];
	
	$('.register-form input.showTip').each(function(i)
	{
	   $(this).qtip({
		  content: tipContents[i], 
			show: {
				ready: false,
				solo: false,
				when: false
			},
			hide: {
				when: "unfocus"
			},
		  style: 'qtipinfo',
		  position: {
			 corner: {
				tooltip: 'leftMiddle', 
				target: 'rightMiddle' 
			 }
		  }
	   });
	});
	
	
});
</script>


</body>
</html>
